<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project's Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="get" class="form-container">
        <div class="grid-size">
            <label for="x"> Enter how many column: </label>
            <input type="text" name="x" id="x" required>
        </div>
        <div class="grid-size">
            <label for="y"> Enter how many row: </label>
            <input type="text" name="y" id="y" required>
        </div>
        <div class="grid-size">
            <input type="submit" value="Create Grid">
        </div>
    </form>
    <script src="javascript.js"></script>
</body>
</html>
